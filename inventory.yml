all:
    hosts:
        vps:
            ansible_host: "{{ lookup('ansible.builtin.env', 'VPS_IP') }}"
            ansible_ssh_private_key_file: "~/.ssh/id_rsa"
    vars:
        users:
            - name: "some user"
              sudo: true
              authorized_keys:
            - name: "deployer"
              sudo: false
              authorized_keys:
        ports:
            ssh: 22
            http: 80
            https: 443
